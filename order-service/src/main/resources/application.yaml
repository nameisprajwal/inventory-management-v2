spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:ordersdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: 8082

inventory:
  service:
    base-url: http://localhost:8081
